<section class="layout__container">
  @if (!isMobile()) {
    <app-sidebar class="sidebar" />
  }

  <header class="header">
    <div class="header__content">
      <div class="header__content--left">
        <button class="hamburger__button" (click)="open.set(true)">
          <i class="pi pi-bars"></i>
        </button>

        <div class="title__header">{{ pageTitle() }}</div>
      </div>

      <div>
        Bienvenido, <strong>{{ user().firstName }}</strong>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="decorative__background">
      <div class="decorative__background--content">
        <ng-content />
      </div>
    </div>
  </main>
</section>

<tui-drawer
  *tuiPopup="open()"
  direction="left"
  class="drawer"
  [overlay]="true"
  (click.self)="onClose()"
>
  <div class="sidebar__mobile">
    @if (isMobile()) {
      <app-sidebar class="sidebar__mobile" (closeSidebar)="toggleSidebar()" />
    }
  </div>
</tui-drawer>
